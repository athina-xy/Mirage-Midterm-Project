<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact the Mirage team â€” inquiries, collaborations, and pre-orders.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mirage | Contact</title>

    <link rel="icon" type="image/png" href="images/favicon.png">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css-files/global.css?v=2">
    <link rel="stylesheet" href="css-files/navbar.css">
    <link rel="stylesheet" href="css-files/contact.css">
</head>

<body>

    <nav></nav>
<div class="theme-toggle-container text-end pe-3 mt-2">
    <label class="magic-switch">
        <input type="checkbox" id="themeToggle">
        <span class="crystal"></span>
        <span class="mode-text">Light</span>
    </label>
</div>


    <section class="container py-5">

        <h1 class="text-center mb-4">Contact the Mirage Team</h1>

        <div class="row g-4">

            <!-- Contact Form (Left side) -->
            <div class="col-lg-6">
                <div class="contact-box p-4">

                    <h4 class="mb-3">Send a Message</h4>

                    <input type="text" class="form-control mb-2" id="contactName" placeholder="Your Name">
                    <input type="email" class="form-control mb-2" id="contactEmail" placeholder="Email">
                    <input type="text" class="form-control mb-2" id="contactSubject" placeholder="Subject">
                    <textarea class="form-control mb-3" id="contactMessage" rows="4" placeholder="Message"></textarea>

                    <button class="btn btn-warning w-100" id="sendBtn">Send Message</button>

                    <!-- Preorder Button -->
                    <button class="btn btn-outline-light w-100 mt-3" id="preorderBtn">
                        Pre-Order MIRAGE
                    </button>

                </div>
            </div>

            <!-- Google Maps (Right side) -->
            <div class="col-lg-6">
                <div class="map-box">
                    <h4 class="mb-2">Our Location</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3143.8976438776494!2d23.826671776602588!3d38.00284787192867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a199a35bada0c7%3A0xd5b39366d78a2b38!2zzpPPgc6xzrLOuc6sz4IgNiwgzpHOsy4gzqDOsc-BzrHPg866zrXPhc6uIDE1MyA0Mg!5e0!3m2!1sel!2sgr!4v1762092652113!5m2!1sel!2sgr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <!-- Social Media Links -->
        <div class="social text-center mt-5">
            <h4>Follow Us</h4>
            <a href="#" class="social-icon mx-2"><img src="images/instagram.png" width="35"></a>
            <a href="#" class="social-icon mx-2"><img src="images/twitter.png" width="35"></a>
            <a href="#" class="social-icon mx-2"><img src="images/facebook.png" width="35"></a>
        </div>

    </section>

    <footer></footer>

    <!-- JS -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="js-files/navbar.js"></script>
    <script defer src="js-files/include.js"></script>
    <script defer src="js-files/theme.js"></script> 
    <script defer src="js-files/jscontact.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
