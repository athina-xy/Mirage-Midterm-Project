<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact the Mirage team â€” inquiries, collaborations, and pre-orders.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mirage | Contact</title>

    <link rel="icon" type="image/png" href="images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css-files/global.css">
    <link rel="stylesheet" href="css-files/navbar.css">
    <link rel="stylesheet" href="css-files/contact.css">  

    <link rel="stylesheet" href="css-files/theme-dark.css">
    <link rel="stylesheet" href="css-files/theme-light.css">

    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="js-files/include.js"></script>
    <script defer src="js-files/theme.js"></script>
    <script defer src="js-files/jscontact.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body data-page="contact">

    <nav></nav>

    <section class="container py-5">

        <h1 class="text-center mb-4">Contact our Team</h1>

        <div class="row g-4">

            <!-- Contact Form -->
            <div class="col-lg-6">
                <div class="contact-box p-4">

                    <h4 class="mb-3">Send us a message</h4>

                    <input type="text"
                           class="form-control mb-2"
                           id="contactName"
                           placeholder="Your Name"
                           maxlength="50">

                    <input type="email"
                           class="form-control mb-2"
                           id="contactEmail"
                           placeholder="Email"
                           maxlength="100">

                    <input type="text"
                           class="form-control mb-2"
                           id="contactSubject"
                           placeholder="Subject"
                           maxlength="80">

                    <textarea class="form-control mb-3"
                              id="contactMessage"
                              rows="4"
                              placeholder="Message"
                              maxlength="500"></textarea>

                    <button class="btn btn-warning w-100" id="sendBtn">Send Message</button>
                    
                    <!-- Preorder Button -->
                    <button class="btn btn-outline-light w-100 mt-3" id="preorderBtn">
                        Pre-Order MIRAGE
                    </button>

                </div>
            </div>

            <!-- Google Maps -->
            <div class="col-lg-6">
                <div class="map-box">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3143.8976438776494!2d23.826671776602588!3d38.00284787192867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a199a35bada0c7%3A0xd5b39366d78a2b38!2zzpPPgc6xzrLOuc6sz4IgNiwgzpHOsy4gzqDOsc-BzrHPg866zrXPhc6uIDE1MyA0Mg!5e0!3m2!1sel!2sgr!4v1762092652113!5m2!1sel!2sgr"
                            width="600"
                            height="450"
                            style="border:0;"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <!-- Social Media Links -->
        <div class="social text-center mt-5">
            <h5>Find us on</h5>
            <a href="https://www.instagram.com/deree_acg" target="_blank" class="social-icon mx-2">
                <img src="images/socials/instagram.png" width="35" alt="Instagram">
            </a>
            <a href="https://x.com/DEREE_ACG" target="_blank" class="social-icon mx-2">
                <img src="images/socials/twitter.png" width="35" alt="X (Twitter)">
            </a>
            <a href="https://www.facebook.com/DereeTheAmericanCollegeOfGreece" target="_blank" class="social-icon mx-2">
                <img src="images/socials/facebook.png" width="35" alt="Facebook">
            </a>
        </div>

    </section>

    <footer></footer>

</body>
</html>
