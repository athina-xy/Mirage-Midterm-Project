<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Guild tasks and missions across the fractured realms of Mirage.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mirage | Tasks</title>

    <link rel="icon" type="image/png" href="images/favicon.png">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

     
    <link rel="stylesheet" href="css-files/global.css?v=2">
    <link rel="stylesheet" href="css-files/navbar.css">
    <link rel="stylesheet" href="css-files/csstasks.css">
</head>
<body>

    <nav></nav>
<div class="theme-toggle-container text-end pe-3 mt-2">
    <label class="magic-switch">
        <input type="checkbox" id="themeToggle">
        <span class="crystal"></span>
        <span class="mode-text">Light</span>
    </label>
</div>


    <section class="container py-4">

        <h1 class="text-center mb-4">Guild Task Board</h1>

        <!-- Add Task Form -->
        <div class="task-form p-4 mb-4">
            <h4>Add New Task</h4>

            <div class="row g-3 mt-2">
                <div class="col-md-4">
                    <input class="form-control" type="text" id="taskName" placeholder="Task Name">
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" id="taskDesc" placeholder="Description">
                </div>
                <div class="col-md-3">
                    <input class="form-control" type="date" id="taskDate">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-success w-100" id="addTaskBtn">Add</button>
                </div>
            </div>
        </div>

        <!-- Filters / Sorting -->
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button class="btn btn-outline-light filterBtn" data-filter="all">All</button>
                <button class="btn btn-outline-light filterBtn" data-filter="pending">Pending</button>
                <button class="btn btn-outline-light filterBtn" data-filter="completed">Completed</button>
            </div>

            <div>
                <button class="btn btn-outline-light sortBtn" data-sort="name">Sort by Name</button>
                <button class="btn btn-outline-light sortBtn" data-sort="date">Sort by Date</button>
            </div>
        </div>

        <!-- Tasks Table -->
        <div class="table-responsive">
            <table class="table table-dark table-striped text-center">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="taskTable"></tbody>
            </table>
        </div>

        <!-- Summary -->
        <div class="summaryBox text-center p-3">
            <h5>Total Tasks: <span id="totalTasks">0</span> |
                Pending: <span id="pendingTasks">0</span> |
                Completed: <span id="completedTasks">0</span>
            </h5>
        </div>

    </section>

    <footer></footer>

    <!-- scripts -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="js-files/navbar.js"></script>
    <script defer src="js-files/include.js"></script>
    <script defer src="js-files/theme.js"></script> 
    <script defer src="js-files/jstasks.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
