<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mirage</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global   -->
  <link rel="stylesheet" href="css-files/global.css?v=2">

  <!-- Navbar  -->
  <link rel="stylesheet" href="css-files/navbar.css">

  <!-- Page-specific -->
  <link rel="stylesheet" href="css-files/cssindex.css">
</head>



    
<body data-page="home">
<!-- Navbar loads here -->
<nav></nav>


<div class="theme-toggle-container text-end pe-3 mt-2">
    <label class="magic-switch">
        <input type="checkbox" id="themeToggle">
        <span class="crystal"></span>
        <span class="mode-text">Light</span>
    </label>
</div>


<section class="hero text-center text-light d-flex align-items-center justify-content-center">
    <div>
        <img src="images/mirage-logo.png" width="450" class="mb-3">
        <h1 class="mb-3">Welcome to Mirage</h1>
        <p>A world shattered into fragments, where illusions breathe and truth whispers.</p>

        <button id="enterRealmBtn" class="btn btn-secondary mt-4">Enter The World Of Fractured Realms</button>
        <br><br><h6><center>Press to discover more</center></h6>
    </div>
</section>

<!-- Hidden content (reveals after button press) -->
<section id="revealContent" class="container my-5" style="display: none;">
    <div class="row g-4">

        <!-- API Box on the left -->
        <div class="col-md-6">
            
            <h3 class="text-center mb-3"><center>Crystal Archives</center></h3>
            <div id="quote-box" class="crystal-box p-3"><center><br>Awaiting activation...</center></div>
            <div class="text-center mt-2">
               <button class="btn btn-warning" id="new-quote">Refresh Quote</button>
            </div>
        </div>

        <!-- Latest Activity on the right -->
        <div class="col-md-6">
            <h3 class="text-center mb-3">Latest Events</h3>
            <div id="latest-activity" class="activity-box p-3">
                <center><br>Nothing recorded yet...</center>
            </div>
        </div>

    </div>
</section>



    <!-- Footer loads here -->
    <footer></footer>

    <!-- jQuery -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Navbar highlighter -->
    <script defer src="js-files/navbar.js"></script>

    <!-- Insert navbar + footer -->
    <script defer src="js-files/include.js"></script>

    <!-- Dark/Light mode animation-->
    <script defer src="js-files/theme.js"></script> 

    <!-- Page-specific JS -->
    <script defer src="js-files/jsindex.js"></script>

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
