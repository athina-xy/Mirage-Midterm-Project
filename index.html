<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mirage</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/icons/favicon.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- global CSS -->
  <link rel="stylesheet" href="css-files/global.css">
  <!-- Navbar -->
  <link rel="stylesheet" href="css-files/navbar.css">
  <!-- Page specific css -->
  <link rel="stylesheet" href="css-files/cssindex.css">       

  <!-- theme css -->
  <link rel="stylesheet" href="css-files/theme-dark.css">
  <link rel="stylesheet" href="css-files/theme-light.css">

  <!-- js scripts -->
  <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="js-files/include.js"></script>
  <script defer src="js-files/theme.js"></script>
  <script defer src="js-files/jsindex.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body data-page="home">
<!-- Navbar loads here -->
<nav></nav>

<!-- Theme switch -->
<div class="theme-toggle-container text-end pe-3 mt-2">
    <label class="magic-switch">
        <input type="checkbox" id="themeToggle">
        <span class="crystal"></span>
        <span class="mode-text">Light</span>
    </label>
</div>

<section class="hero text-center text-light d-flex align-items-center justify-content-center">
    <div>
        <!--<h1 class="mb-3">Welcome to</h1>-->
        <img src="images/icons/mirage-logo.png" width="600" class="mb-3">
        <p>A world shattered into reality fragments mixed with illusions.</p>

        <button id="enterRealmBtn" class="btn btn-secondary mt-4">Enter The Mirage</button>
        <br><br><h6><center>Press to discover more</center></h6>
    </div>
</section>

<!-- Hidden content -->
<section id="revealContent" class="container my-5" style="display: none;">

    <div class="row g-4 align-items-start">
        <!-- Quotes (left) -->
        <div class="col-lg-5">
            <h3 class="text-center mb-3">Archives</h3>
            <div class="crystal-box">
                <!-- will be replaced by JS -->
                <p id="quote-text" class="mb-2 text-center">
                    <em>Awaiting activation...</em>
                </p>
            </div>
            <div class="text-center mt-2">
                <button class="btn btn-warning btn-sm" id="new-quote">
                   Refresh Quote<br>⟲
                </button>
            </div>
        </div>

        <!-- Latest Events + Pie Chart -->
        <div class="col-lg-7">
            <h3 class="text-center mb-3">Tasks Overview</h3>
            <div class="activity-box p-3">
                <!-- Latest Events -->
                <div id="latest-activity">
                    <p class="text-center mb-2">
                        <em>No Tasks Added yet.</em>
                    </p>
                </div>

                <hr class="my-3">

                <!-- Pie Chart container -->
                <div class="tasks-chart-wrap">
                    <canvas id="tasksChart" height="140"></canvas>
                </div>

                <p class="mt-2 mb-0 text-center small">
                    <em>completed vs pending</em>
                </p>

                <div class="text-center mt-3">
                    <a href="tasks.html" class="btn btn-warning btn-sm">Manage Tasks<br>↪</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer loads here -->
<footer></footer>

</body>
</html>
